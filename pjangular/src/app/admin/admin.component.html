<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" (nzCollapsedChange)="toggleCollapsed()">
    <app-sidebar [isCollapsed]="isCollapsed" [theme]="theme" (toggleTheme)="toggleTheme()"></app-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding: 0 16px;">
      <span nz-icon nzType="menu" (click)="toggleCollapsed()" style="font-size: 20px; cursor: pointer;"></span>
    </nz-header>
    <nz-content style="margin: 16px;">
      <div style="padding: 24px; background: #fff; min-height: calc(100vh - 112px);">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
