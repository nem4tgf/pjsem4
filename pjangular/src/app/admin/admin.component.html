<nz-layout class="admin-container">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" (nzCollapsedChange)="toggleCollapsed()">
    <app-sidebar [isCollapsed]="isCollapsed" [theme]="theme" (toggleTheme)="toggleTheme()"></app-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header class="header-wrapper">
      <span nz-icon nzType="menu" class="toggle-btn" (click)="toggleCollapsed()"></span>
      <app-header [theme]="theme"></app-header>
    </nz-header>
    <nz-content class="content-wrapper">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
