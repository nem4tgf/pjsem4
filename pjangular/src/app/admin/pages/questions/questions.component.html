<nz-card nzTitle="Manage Questions">
  <nz-select [(ngModel)]="selectedQuizId" (ngModelChange)="loadQuestions($event)" nzPlaceHolder="Select Quiz">
    <nz-option *ngFor="let quiz of quizzes" [nzValue]="quiz.quizId" [nzLabel]="quiz.title"></nz-option>
  </nz-select>
  <button nz-button nzType="primary" (click)="showModal(false)">Add Question</button>
  <nz-table #basicTable [nzData]="questions" [nzLoading]="!questions.length">
    <thead>
      <tr>
        <th>Question Text</th>
        <th>Skill</th>
        <th>Quiz</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of basicTable.data">
        <td>{{ question.questionText }}</td>
        <td>{{ question.skill }}</td>
        <td>{{ question.quiz.title }}</td>
        <td>
          <a nz-button nzType="link" (click)="showModal(true, question)">Edit</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-button nzType="link" nzDanger (click)="question.questionId !== undefined && deleteQuestion(question.questionId)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="isEdit ? 'Edit Question' : 'Add Question'"
    (nzOnOk)="handleOk()"
    (nzOnCancel)="handleCancel()"
  >
    <form nz-form [formGroup]="questionForm">
      <nz-form-item>
        <nz-form-label nzRequired>Quiz</nz-form-label>
        <nz-form-control nzErrorTip="Quiz is required">
          <nz-select formControlName="quiz">
            <nz-option *ngFor="let quiz of quizzes" [nzValue]="quiz.quizId" [nzLabel]="quiz.title"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired>Question Text</nz-form-label>
        <nz-form-control nzErrorTip="Question text is required">
          <input nz-input formControlName="questionText" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired>Skill</nz-form-label>
        <nz-form-control nzErrorTip="Skill is required">
          <nz-select formControlName="skill">
            <nz-option *ngFor="let skill of skills" [nzValue]="skill" [nzLabel]="skill"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-modal>
</nz-card>
