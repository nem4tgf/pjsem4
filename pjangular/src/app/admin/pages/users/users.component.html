<nz-card nzTitle="üë§ Manage Users" class="user-card">
  <!-- Add User Button -->
  <div class="header-actions" *ngIf="isAdmin">
    <button nz-button nzType="primary" (click)="showModal(false)" class="add-btn">
      <i nz-icon nzType="user-add" nzTheme="outline"></i>
      <span>Add User</span>
    </button>
  </div>

  <!-- Users Table -->
  <nz-table #basicTable [nzData]="users" [nzLoading]="!users.length" *ngIf="isAdmin" class="user-table">
    <thead>
      <tr>
        <th><i nz-icon nzType="user" nzTheme="fill"></i> Username</th>
        <th><i nz-icon nzType="mail" nzTheme="outline"></i> Email</th>
        <th><i nz-icon nzType="idcard" nzTheme="outline"></i> Full Name</th>
        <th><i nz-icon nzType="safety-certificate" nzTheme="twotone"></i> Role</th>
        <th><i nz-icon nzType="calendar" nzTheme="outline"></i> Created At</th>
        <th><i nz-icon nzType="setting" nzTheme="outline"></i> Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of basicTable.data">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.fullName }}</td>
        <td>
          <nz-tag [nzColor]="user.role.toString() === 'Admin' ? 'red' : 'blue'">{{ user.role }}</nz-tag>
        </td>
        <td>{{ user.createdAt | date: 'short' }}</td>
        <td>
          <button nz-button nzType="link" (click)="showModal(true, user)" class="action-btn edit-btn">
            <i nz-icon nzType="edit" nzTheme="twotone"></i> Edit
          </button>
          <nz-divider nzType="vertical"></nz-divider>
          <button nz-button nzType="link" nzDanger (click)="deleteUser(user.userId)" class="action-btn delete-btn">
            <i nz-icon nzType="delete" nzTheme="twotone"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <!-- No permission -->
  <div *ngIf="!isAdmin" class="no-permission-message">
    <i nz-icon nzType="stop" nzTheme="fill"></i> B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang qu·∫£n l√Ω ng∆∞·ªùi d√πng.
  </div>

  <!-- Modal -->
  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="isEdit ? 'Edit User' : 'Add User'"
    (nzOnOk)="handleOk()"
    (nzOnCancel)="handleCancel()"
    [nzOkText]="isEdit ? 'Update' : 'Create'"
    [nzCancelText]="'Cancel'"
    [nzContent]="userModalContent"
    [nzOkDisabled]="userForm.invalid"
    class="user-modal"
  >
    <ng-template #userModalContent>
      <form nz-form [formGroup]="userForm" class="modal-form">
        <nz-form-item>
          <nz-form-label nzRequired>Username</nz-form-label>
          <nz-form-control [nzErrorTip]="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched ? 'Username is required' : userForm.get('username')?.hasError('minlength') && userForm.get('username')?.touched ? 'Username must be at least 3 characters' : ''">
            <input nz-input formControlName="username" class="modal-input" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired>Email</nz-form-label>
          <nz-form-control [nzErrorTip]="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched ? 'Email is required' : userForm.get('email')?.hasError('email') && userForm.get('email')?.touched ? 'Valid email is required' : ''">
            <input nz-input formControlName="email" class="modal-input" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item *ngIf="!isEdit">
          <nz-form-label nzRequired>Password</nz-form-label>
          <nz-form-control [nzErrorTip]="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched ? 'Password is required' : userForm.get('password')?.hasError('minlength') && userForm.get('password')?.touched ? 'Password must be at least 6 characters' : ''">
            <input nz-input formControlName="password" type="password" class="modal-input" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Full Name</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="fullName" class="modal-input" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Avatar URL</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="avatarUrl" class="modal-input" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired>Role</nz-form-label>
          <nz-form-control [nzErrorTip]="userForm.get('role')?.hasError('required') && userForm.get('role')?.touched ? 'Role is required' : ''">
            <nz-select formControlName="role" nzPlaceHolder="Select role" class="modal-select">
              <nz-option *ngFor="let role of roles" [nzValue]="role" [nzLabel]="role"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </form>
    </ng-template>
  </nz-modal>
</nz-card>
