<nz-card nzTitle="Manage Learning Materials">
  <form nz-form [formGroup]="searchForm" (ngSubmit)="searchMaterials()">
    <div nz-row nzGutter="16">
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzFor="lessonId">Lesson</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="lessonId" nzPlaceHolder="Select Lesson" nzAllowClear nzShowSearch>
              <nz-option *ngFor="let lesson of lessons" [nzValue]="lesson.lessonId" [nzLabel]="lesson.title"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzFor="materialType">Material Type</nz-form-label>
          <nz-form-control>
            <nz-select formControlName="materialType" nzPlaceHolder="Select Type" nzAllowClear>
              <nz-option nzValue="" nzLabel="All"></nz-option>
              <nz-option *ngFor="let type of materialTypes" [nzValue]="type" [nzLabel]="type"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzFor="description">Description</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="description" placeholder="Enter description"/>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label>&nbsp;</nz-form-label>
          <nz-form-control>
            <button nz-button nzType="primary" type="submit">Search</button>
            <button nz-button (click)="searchForm.reset({ page: 0, size: 10, sortBy: 'materialId', sortDir: 'ASC' })">Reset</button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <button *ngIf="isAdmin" nz-button nzType="primary" (click)="showModal(false)">Add Material</button>

  <nz-table
    #basicTable
    [nzData]="materials"
    [nzLoading]="!materials.length"
    [nzFrontPagination]="false"
    [nzTotal]="pageData.totalElements"
    [nzPageSize]="pageData.size"
    [nzPageIndex]="pageData.page + 1"
    (nzPageIndexChange)="onPageChange($event)"
    (nzPageSizeChange)="onSizeChange($event)"
  >
    <thead>
      <tr>
        <th
          [nzSortFn]="true"
          (nzSortOrderChange)="onSortChange('materialType', $event === 'ascend' ? 'ASC' : 'DESC')"
        >Type</th>
        <th>URL</th>
        <th>Description</th>
        <th>Lesson</th>
        <th *ngIf="isAdmin">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let material of basicTable.data">
        <td>{{ material.materialType }}</td>
        <td><a [href]="material.materialUrl" target="_blank">{{ material.materialUrl }}</a></td>
        <td>{{ material.description }}</td>
        <td>{{ getLessonTitle(material.lessonId) }}</td>
        <td *ngIf="isAdmin">
          <a nz-button nzType="link" (click)="showModal(true, material)">Edit</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-button nzType="link" nzDanger (click)="material.materialId != null && deleteMaterial(material.materialId!)">Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="isEdit ? 'Edit Material' : 'Add Material'"
    (nzOnOk)="handleOk()"
    (nzOnCancel)="handleCancel()"
    [nzContent]="materialModalContent"
  >
    <ng-template #materialModalContent>
      <form nz-form [formGroup]="materialForm">
        <nz-form-item>
          <nz-form-label nzRequired>Lesson</nz-form-label>
          <nz-form-control
            [nzErrorTip]="materialForm.get('lessonId')?.hasError('required') ? 'Lesson is required' : ''"
          >
            <nz-select formControlName="lessonId" nzPlaceHolder="Select a lesson">
              <nz-option *ngFor="let lesson of lessons" [nzValue]="lesson.lessonId" [nzLabel]="lesson.title"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired>Type</nz-form-label>
          <nz-form-control
            [nzErrorTip]="materialForm.get('materialType')?.hasError('required') ? 'Material Type is required' : ''"
          >
            <nz-select formControlName="materialType" nzPlaceHolder="Select material type">
              <nz-option *ngFor="let type of materialTypes" [nzValue]="type" [nzLabel]="type"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired>URL</nz-form-label>
          <nz-form-control
            [nzErrorTip]="materialForm.get('materialUrl')?.hasError('required') ? 'URL is required' : ''"
          >
            <input nz-input formControlName="materialUrl" placeholder="Enter material URL"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>Description</nz-form-label>
          <nz-form-control>
            <textarea nz-input formControlName="description" placeholder="Enter description"></textarea>
          </nz-form-control>
        </nz-form-item>
      </form>
    </ng-template>
  </nz-modal>
</nz-card>
