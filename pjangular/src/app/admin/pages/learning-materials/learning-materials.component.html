<nz-card nzTitle="ðŸŽ“ Manage Learning Materials" class="materials-card">
  <form nz-form [formGroup]="searchForm" (ngSubmit)="searchMaterials()" class="search-form">
    <div nz-row nzGutter="24">

      <!-- Lesson -->
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzFor="lessonId" class="form-label">
            <i nz-icon nzType="book" class="form-icon"></i> Lesson
          </nz-form-label>
          <nz-form-control>
            <nz-select formControlName="lessonId" nzPlaceHolder="Select Lesson" nzAllowClear nzShowSearch class="custom-select">
              <nz-option *ngFor="let lesson of lessons" [nzValue]="lesson.lessonId" [nzLabel]="lesson.title"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Material Type -->
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzFor="materialType" class="form-label">
            <i nz-icon nzType="appstore" class="form-icon"></i> Material Type
          </nz-form-label>
          <nz-form-control>
            <nz-select formControlName="materialType" nzPlaceHolder="Select Type" nzAllowClear class="custom-select">
              <nz-option nzValue="" nzLabel="All"></nz-option>
              <nz-option *ngFor="let type of materialTypes" [nzValue]="type" [nzLabel]="type"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Description -->
      <div nz-col nzSpan="6">
        <nz-form-item>
          <nz-form-label nzFor="description" class="form-label">
            <i nz-icon nzType="edit" class="form-icon"></i> Description
          </nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="description" placeholder="Enter description" class="custom-input"/>
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Buttons -->
      <div nz-col nzSpan="6" class="button-col">
        <nz-form-item>
          <nz-form-label></nz-form-label>
          <nz-form-control>
            <button nz-button nzType="primary" type="submit" class="search-button">
              <i nz-icon nzType="search"></i> Search
            </button>
            <button nz-button class="reset-button" (click)="searchForm.reset({ page: 0, size: 10, sortBy: 'materialId', sortDir: 'ASC' })">
              <i nz-icon nzType="reload"></i> Reset
            </button>
          </nz-form-control>
        </nz-form-item>
      </div>

    </div>
  </form>

  <button *ngIf="isAdmin" nz-button nzType="primary" (click)="showModal(false)" class="add-button">
    <i nz-icon nzType="plus"></i> Add Material
  </button>

  <!-- Table -->
  <nz-table
    #basicTable
    [nzData]="materials"
    [nzLoading]="!materials.length"
    [nzFrontPagination]="false"
    [nzTotal]="pageData.totalElements"
    [nzPageSize]="pageData.size"
    [nzPageIndex]="pageData.page + 1"
    (nzPageIndexChange)="onPageChange($event)"
    (nzPageSizeChange)="onSizeChange($event)"
    class="materials-table"
  >
    <thead>
      <tr>
        <th [nzSortFn]="true" (nzSortOrderChange)="onSortChange('materialType', $event === 'ascend' ? 'ASC' : 'DESC')" class="table-header">
          <i nz-icon nzType="appstore"></i> Type
        </th>
        <th class="table-header">
          <i nz-icon nzType="link"></i> URL
        </th>
        <th class="table-header">
          <i nz-icon nzType="file-text"></i> Description
        </th>
        <th class="table-header">
          <i nz-icon nzType="book"></i> Lesson
        </th>
        <th *ngIf="isAdmin" class="table-header">
          <i nz-icon nzType="setting"></i> Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let material of basicTable.data" class="table-row">
        <td class="table-cell">{{ material.materialType }}</td>
        <td class="table-cell">
          <a [href]="material.materialUrl" target="_blank" class="link">{{ material.materialUrl }}</a>
        </td>
        <td class="table-cell">{{ material.description }}</td>
        <td class="table-cell">{{ getLessonTitle(material.lessonId) }}</td>
        <td *ngIf="isAdmin" class="table-cell actions-cell">
          <a nz-button nzType="link" (click)="showModal(true, material)" class="action-button">
            <i nz-icon nzType="edit"></i> Edit
          </a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-button nzType="link" nzDanger (click)="material.materialId && deleteMaterial(material.materialId!)" class="action-button">
            <i nz-icon nzType="delete"></i> Delete
          </a>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <!-- Modal giá»¯ nguyÃªn nhÆ° báº¡n Ä‘Ã£ viáº¿t -->
</nz-card>
