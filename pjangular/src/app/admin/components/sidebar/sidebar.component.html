<div class="sidebar" [ngClass]="{
  'collapsed': isCollapsed,
  'light-theme': theme === 'light',
  'dark-theme': theme === 'dark'
}">
  <div class="sidebar-header">
    <h3 *ngIf="!isCollapsed">Vocabulary Admin</h3>
    <h3 *ngIf="isCollapsed">VA</h3>
  </div>
  <ul class="sidebar-menu">
    <li *ngFor="let item of menuItems" class="sidebar-item" [ngClass]="{'hoverable': !isCollapsed}">
      <a [routerLink]="item.link" class="sidebar-link"
         [ngClass]="theme === 'light' ? 'light-link' : 'dark-link'">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
        </svg>
        <span *ngIf="!isCollapsed" class="label">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
