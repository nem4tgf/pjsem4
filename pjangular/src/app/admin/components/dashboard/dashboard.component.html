<div class="dashboard-container">
  <nz-card class="dashboard-card">
    <h2 class="dashboard-title">Thống kê hệ thống</h2>
    <div class="stats-grid">
      <nz-card class="stat-card" *ngFor="let stat of stats | keyvalue">
        <h3 class="stat-value">{{ stat.value }}</h3>
        <p class="stat-label">{{ stat.key | titlecase }}</p>
      </nz-card>
    </div>
    <div class="charts-container">
      <div class="chart-wrapper">
        <h3 class="chart-title">Biểu đồ cột</h3>
        <apx-chart
          [series]="barChartOptions.series"
          [chart]="barChartOptions.chart"
          [xaxis]="barChartOptions.xaxis"
          [yaxis]="barChartOptions.yaxis"
          [title]="barChartOptions.title"
          [colors]="barChartOptions.colors"
          [dataLabels]="barChartOptions.dataLabels"
          [plotOptions]="barChartOptions.plotOptions"
          [responsive]="barChartOptions.responsive"
        ></apx-chart>
      </div>
      <div class="chart-wrapper">
        <h3 class="chart-title">Biểu đồ hình tròn</h3>
        <apx-chart
          [series]="pieChartOptions.series"
          [chart]="pieChartOptions.chart"
          [labels]="pieChartOptions.labels"
          [colors]="pieChartOptions.colors"
          [dataLabels]="pieChartOptions.dataLabels"
          [responsive]="pieChartOptions.responsive"
        ></apx-chart>
      </div>
    </div>
  </nz-card>
</div>
