<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5;">
  <nz-card nzTitle="Admin Login" [nzBordered]="false" style="width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <form nz-form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your username">
          <nz-form-label nzFor="username" nzRequired>Username</nz-form-label>
          <nz-input-group>
            <input nz-input id="username" formControlName="username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please enter your password">
          <nz-form-label nzFor="password" nzRequired>Password</nz-form-label>
          <nz-input-group>
            <input nz-input id="password" type="password" formControlName="password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <button nz-button nzType="primary" type="submit" nzBlock [nzLoading]="loading" [disabled]="loginForm.invalid">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </nz-form-item>
    </form>
  </nz-card>
</div>
